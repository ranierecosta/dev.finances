<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>dev.finance$</title>

        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <img src="./assets/logo.svg" alt="logo Dev Finance" />
        </header>

        <main class="container">
            <section id="cards-balance">
                <h2 class="sr-only">Balance</h2>

                <div class="card">
                    <h3>
                        <span>Incomes</span>
                        <img src="./assets/income.svg" alt="Image of income" />
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Expenses</span>
                        <img
                            src="./assets/expense.svg"
                            alt="Image of expense"
                        />
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Image of total" />
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>

            <a href="#" onclick="Modal.toggle()" class="button new"
                >+ New Transaction</a
            >
            <section id="transactions">
                <h2 class="sr-only">Transactions</h2>

                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Value</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div class="form">
                    <h2>New Transaction</h2>
                </div>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description"
                            >Description</label
                        >
                        <input
                            type="text"
                            name="description"
                            id="description"
                            placeholder="Description"
                        />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Value</label>
                        <input
                            type="number"
                            step="0.01"
                            name="amount"
                            id="amount"
                            placeholder="0,00"
                        />
                        <small>Use the signal (-) for expenses</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Date</label>
                        <input
                            type="date"
                            name="date"
                            id="date"
                            placeholder="dd/MM/yyyy"
                        />
                    </div>

                    <div class="input-group actions">
                        <a
                            onclick="Modal.toggle()"
                            href=""
                            class="button cancel"
                            >Cancel</a
                        >
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>2022 - dev.finance$</p>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
